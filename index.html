<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google Homepage</title>
  </head>
  <body>
    <header>
      <nav id="top-nav">
        <ul id="top-nav-left">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul id="top-nav-right">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <div id="image">
        <img src="images/google1.png" alt="google logo" />
      </div>
      <div id="main-searchbox">
        <input id="main-search" type="text" name="search" placeholder="" />
      </div>
      <div id="buttons">
        <div id="google-search">
          <button type="button"><strong>Google Search</strong></button>
        </div>
        <div id="feeling-lucky">
          <button type="button"><strong>I'm Feeling Lucky</strong></button>
        </div>
      </div>

      <footer id="footer">
        <div id="australia">
          <p id="Aus">Australia</p>
        </div>
        <div>
          <nav id="bottom-nav">
            <ul id="bottom-nav-left">
              <li>Advertising</li>
              <li>Business</li>
            </ul>
            <ul id="bottom-nav-right">
              <li>Privacy</li>
              <li>Terms</li>
              <li>Settings</li>
            </ul>
          </nav>
        </div>
      </footer>
    </section>
  </body>
</html>
